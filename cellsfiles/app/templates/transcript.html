<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result - TranscribifyConvert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #3498db;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            resize: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px #3498db;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Transcription Result</h1>
    <textarea id="transcriptionOutput" readonly>Your transcribed text will appear here.</textarea>
    <a href="{{ url_for('dashboard') }}" class="btn">Transcribe Again</a>
</body>
</html>
